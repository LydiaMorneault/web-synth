<!DOCTYPE html>

<html style="background-color: #212121;">

<head>
    <link rel="stylesheet" href="web-synth.css">
    <title>Web Synth</title>
</head>

<br>
<script src="./web-synth.js"></script>

<div>
    <h1>Web Synth</h1>

    <body>
        <div style="display: flex; justify-content: center;">
            <canvas id="oscCanvas" width="1000" height="200"></canvas>
        </div>
        <br />
        <div style="display: flex; justify-content: center">
            <image src="sineBtn.png" onClick="play('sine')" alt="Sine" />
            <image src="sawtoothBtn.png" onClick="play('sawtooth')" alt="Sawtooth" />
            <image src="triangleBtn.png" onClick="play('triangle')" alt="Triangle" />
            <image src="squareBtn.png" onClick="play('square')" alt="Square" />
        </div>
        <br />
        <div style="display: flex; justify-content: center">
            <image src="ON.png" onClick="start()" alt="On" />
            <image src="OFF.png" onClick="stop()" alt="Off" />
        </div>
        <br />
        <div style="display: flex; justify-content: center;">
            <label>
                <input type="range" min="20" max="1000" value="220" id="freqRange" step="1" oninput="setFreq();"
                    class="center" />
                FREQUENCY
            </label>
            <label id="freqLabel" style="margin-top: 6px; margin-left: 5px;">220</label>
        </div>
        <br>
        <div style="display: flex; justify-content: center;">
            <label>
                <input type="range" min="0.01" max="1.0" value="0.5" id="volRange" step="0.01" oninput="setVol();"
                    class="center" />
                VOLUME
            </label>
            <label id="volLabel" style="margin-top: 6px; margin-left: 5px;">0.5</label>
        </div>

        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyATKsgB05dS_51vIogO6A9KOgMQXFc65FM",
                authDomain: "web-synth-lydia.firebaseapp.com",
                projectId: "web-synth-lydia",
                storageBucket: "web-synth-lydia.appspot.com",
                messagingSenderId: "884545148979",
                appId: "1:884545148979:web:b2ac3e51c8b00bb27c6b46"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
        </script>
    </body>
</div>

</html>
